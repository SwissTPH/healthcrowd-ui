<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Health Crowd</h1>

        <p class="lead">Behold the <i>HealthCrowd</i></p>

        <p class="lead">It will enable you to check medication price and compare with
            other people buying similar medicine</p>
        <p class="lead">We have already registered <strong>10</strong> prices</p>
        <img src="assets/images/pill.jpg" alt="Pills">
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Features:</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6"
                ng-repeat="thing in awesomeThings">
                <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}
                    <button type="button" class="close"
                            ng-click="deleteThing(thing)">&times;</button>
                </a></li>
            </ul>
        </div>
    </div>

    <form class="thing-form">
        <label>Syncs in realtime across clients</label>

        <p class="input-group">
            <input type="text" class="form-control" placeholder="Add a new thing here."
                   ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New
        </button>
      </span>
        </p>
    </form>
</div>

<div ng-include="'components/footer/footer.html'"></div>
